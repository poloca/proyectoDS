<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet  library="css" name="cssLayout.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <f:view locale="#{langBean.lang}">

            <div id="top" class="top">
                <h:graphicImage library="img" name= "bannerProy2.jpeg" width="100%"/>

                <h:panelGrid columns="9" cellpadding="5" cellspacing="5" style=" padding-left: 10px">
                    <h:link value="#{lang['temp.gen.exp']}"/>
                    <h:link value="#{lang['temp.gen.search']}"/>
                    <h:link value="#{lang['temp.gen.about']}"/>
                    <h:form>
                        <h:outputLabel value="#{lang['temp.gen.search']}: " />
                        <h:inputText/> 
                    </h:form>
                    <h:panelGrid columns="2" cellpadding="5" cellspacing="5" style=" float: left">
                        <h:panelGroup>
                            <h:panelGrid columns="3">
                                <h:form>
                                    <h:commandLink value="ES " action="#{langBean.cambiarIdioma('es')}"/>
                                    <h:outputLabel value="/" />
                                    <h:commandLink value=" EN" action="#{langBean.cambiarIdioma('en')}"/>
                                </h:form>
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>

                </h:panelGrid>

            </div>

            <div>
                <div id="left">
                    <h:form>
                        <p:menu toggleable="true" style="width: 90%">
                            <p:submenu label="#{sessionBean.user}" icon="pi pi-user">
                                <p:menuitem value="#{lang['temp.session.pf']}" icon="pi pi-home" outcome="/login/profileTemplate"/>
                                <p:menuitem action="#{loginBack.logout()}" value="#{lang['temp.session.lo']}" icon="pi pi-sign-out"/>
                            </p:submenu>
                            <p:submenu label="#{lang['profile.col']} ( #{tableCollectionBean.ncol} )" icon="pi pi-bookmark">
                                <p:menuitem value="#{lang['collection.title']}" outcome="/login/collectionTemplate" icon="pi pi-plus"/>
                                <p:menuitem value="#{lang['temp.gen.view']}" outcome="/login/collectionViewTemplate" icon="pi pi-bars"/>
                            </p:submenu>
                            <p:submenu label="#{lang['profile.works']}" icon="pi pi-list">
                                <p:menuitem value="#{lang['recipe.top']}" outcome="/login/submitTemplate" icon="pi pi-plus"/>
                                <p:menuitem value="#{lang['temp.gen.view']}" icon="pi pi-bars"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </f:view>
    </h:body>

</html>
