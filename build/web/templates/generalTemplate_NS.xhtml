<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet  library="css" name="cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <f:view locale="#{langBean.lang}">

            <div id="top" class="top">
                <h:graphicImage library="img" name= "bannerProy2.jpeg" width="100%"/>

                <h:panelGrid columns="9" cellpadding="5" cellspacing="5" style=" padding-left: 10px">
                    <h:link value="#{lang['temp.gen.exp']}"/>
                    <h:link value="#{lang['temp.gen.search']}"/>
                    <h:link value="#{lang['temp.gen.about']}"/>
                    <h:form>
                        <h:outputLabel value="#{lang['temp.gen.search']}: " />
                        <h:inputText/> 
                    </h:form>

                    <h:panelGrid columns="2" cellpadding="5" cellspacing="5" style=" float: left">
                        <h:panelGroup>
                            <h:panelGrid columns="3" >
                                <h:form>
                                    <h:commandLink value="ES " action="#{langBean.cambiarIdioma('es')}"/>
                                    <h:outputLabel value="/" />
                                    <h:commandLink value=" EN" action="#{langBean.cambiarIdioma('en')}"/>
                                </h:form>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:panelGrid columns="3">
                                <h:link value="#{lang['temp.session.su']}" outcome="registerTemplate"/>
                                <h:outputLabel value="/" />
                                <h:link value="#{lang['temp.session.li']}" outcome="loginTemplate"/>
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>

                </h:panelGrid>

            </div>

            <div>
                <div id="left">
                    <ui:insert name="left">Right</ui:insert>
                    <h:graphicImage library="img" name= "ejemplo1.png" width="100%" />
                    <h:graphicImage library="img" name= "ejemplo2.png" width="100%" />
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </f:view>
    </h:body>

</html>
