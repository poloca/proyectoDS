<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/generalTemplate_IS.xhtml">

            <ui:define name="content">
                <h1 style="font-size: 24px">#{lang['profile.works']}</h1>
                <div id="top" class="top">
                    <h:form id="colform">
                        <p:dataTable value="#{getRecetasUsuarioBean.recetasUN}" var="rec" rowKey="#{rec.idReceta}"
                                     selection="#{getRecetasUsuarioBean.receta}" selectionMode="single"
                                     style=" width: 90%">
                            <p:column headerText="#{lang['form.fill.name']}">
                                <h:outputText value="#{rec.nombrer}"/>
                            </p:column>
                            <p:column headerText="#{lang['form.fill.desc']}">
                                <h:panelGrid columns="3" cellpadding="5px" cellspacing="5px" >
                                    <h:outputText value="#{lang['recipe.info.prept']}" />
                                    <h:outputText value="#{rec.tprep}" style="font-weight: bold"/>
                                    <h:outputText value="#{lang['recipe.view.min']}"/>

                                    <h:outputText value="#{lang['recipe.info.cookt']}" />
                                    <h:outputText value="#{rec.tcook}" style="font-weight: bold"/>
                                    <h:outputText value="#{lang['recipe.view.min']}"/>

                                    <h:outputText value="#{lang['recipe.info.dif']}" />
                                    <h:outputText value="#{rec.dificultad}" style="font-weight: bold"/>
                                    <h:outputText value="#{lang['recipe.view.serve']}"/>
                                </h:panelGrid>
                            </p:column>
                        </p:dataTable>
                        <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                            <p:commandButton value="#{lang['temp.gen.view']}" icon="pi pi-times" action="#{getRecetasUsuarioBean.consultarUserRecetaByid()}"/>
                            <p:button value="#{lang['add.button']}" icon="pi pi-plus" outcome="/login/collectionTemplate"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
