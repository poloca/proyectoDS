<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/generalTemplate_IS.xhtml">

            <ui:define name="content">
                <div id="top" class="top">
                    <h:form>
                    <h:panelGrid columns="2" cellpadding="5px" cellspacing="5px">
                        <h:outputLabel for="medida" value="Medidas:"/>
                        
                        <p:autoComplete id="medida" value="#{ingredientesTBean.medida}" 
                                        completeMethod="#{ingredientesTBean.compMedidas}"
                                        converter="medidasConverter" var="medida"
                                        itemLabel="#{medida.nombrem}"
                                        itemValue="#{medida.idMedida}"
                                        forceSelection="true" />
                        
                    </h:panelGrid>
                    </h:form>
                    <h:form>
                        <p:dataTable value="#{medidasBean.medidas}" var="med">
                            <p:column headerText="id">
                                <h:outputText value="#{med.nombrem}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    
                    <h:form>
                        <p:dataGrid value="#{categoriasBean.categorias}" var="cat"
                                    class="3" layout="grid" paginator="false" id="categ"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">
                            <h:outputText value="#{cat.nombrec}"/>
                        </p:dataGrid>
                    </h:form>
                    
                            
                    
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
