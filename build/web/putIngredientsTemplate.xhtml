<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/generalTemplate_NS.xhtml">

            <ui:define name="content">
               <h:form id="form">
                <h:outputLabel value="Id Receta1" for="idrec1"></h:outputLabel>
                <p:inputText id="idrec1" value="#{ixRBean.extra}" required="false"/>
                
                    <p:growl id="msgs" />

                    <h1>
                        Agregar Ingrediente
                    </h1>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel value="Id Receta" for="idrec"></h:outputLabel>
                            <p:inputText id="idrec" value="#{ixRBean.ixr.idReceta}" required="false"/>
                            
                            <h:outputLabel value="Id Ingrediente" for="iding"></h:outputLabel>
                            <p:selectOneMenu value="#{ixRBean.ingrediente}" effect="fade" converter="ingredientesConverter">
                                <f:selectItems value="#{ingredientesBean.ingredientes}" var="ing" itemLabel="#{ing.nombrei}" itemValue="#{ing}"/>
                            </p:selectOneMenu>
                            
                            <h:outputLabel value="Cantidad" for="cant"></h:outputLabel>
                            <p:inputText id="cant" value="#{ixRBean.ixr.cantidad}" required="true"/>

                            <h:outputLabel value="Medida" for="med"></h:outputLabel>
                            <p:inputText id="med" value="#{ixRBean.ixr.idMedida}" required="true"/>

                            <p:commandButton id="btn_reset" value="Reset" type="reset"/>
                            <p:commandButton id="btn_add" value="Add" update="ingrec"  action="#{ixRBean.createNew()}" />
                        </h:panelGrid>
                    

                    <p:outputPanel id="ingrec">
                        <p:dataTable value="#{ixRBean.ingRecnom}" var="ingRec" id="ingTable">

                            <p:column headerText="Ingrediente nom">
                                <h:outputText value="#{ingRec.nombrei}" />
                            </p:column>
                            
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{ingRec.cantidad}" />
                            </p:column>
                            
                            <p:column headerText="Medida nom">
                                <h:outputText value="#{ingRec.nombrem}" />
                            </p:column>

                        </p:dataTable>
                        <h:panelGrid cellpadding="5" cellspacing="5">
                            <p:commandButton value="Clear Ingredients" update=":form:ingrec" process=":form:ingrec" action="#{ixRBean.clearList}"/>
                        </h:panelGrid>
                        
                    </p:outputPanel>
                    
               
                  <h:commandButton value="registrar" action="#{ixRBean.registrar()}" style=" margin-top: 10px"/>
                 </h:form>
                
            </ui:define>
        </ui:composition>

    </body>
</html>
