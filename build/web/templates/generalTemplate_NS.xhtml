<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet  library="css" name="cssLayout.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <f:view locale="#{langBean.lang}">

            <div id="top" class="top">
                <h:graphicImage library="img" name= "bannerProy2.jpeg" width="100%"/>

                <h:panelGrid columns="9" cellspacing="5" style=" padding-left: 10px">
                    <div class=" dropdown">
                        <button class=" dropbtn"><a href="/ProyectoAbril/faces/public/exploreIndexTemplate.xhtml">#{lang['temp.gen.exp']}</a></button>
                    </div>
                    <div class="dropdown">
                        <button class=" dropbtn">#{lang['temp.gen.search']}</button>
                        <div class=" dropdown-content">
                            <a href="/ProyectoAbril/faces/public/searchByAllTemplate.xhtml">#{lang['temp.gen.searchall']}</a>
                            <a href="/ProyectoAbril/faces/public/searchByCategoriaTemplate.xhtml">#{lang['recipe.info.cat']}</a>
                            <a href="/ProyectoAbril/faces/public/searchByIngredienteTemplate.xhtml">#{lang['recipe.seccion.ingr']}</a>
                        </div>
                    </div>
                    <div class=" dropdown">
                        <button class=" dropbtn"><a href="/ProyectoAbril/faces/login/submitTemplate.xhtml">#{lang['temp.gen.about']}</a></button>
                    </div>
                    
                    <h:form>
                        <h:outputLabel value="#{lang['temp.gen.search']}: " />
                        <h:inputText/> 
                    </h:form>

                    <h:panelGrid columns="2" cellpadding="5" cellspacing="5" style=" float: left">
                        <h:panelGroup>
                            <h:panelGrid columns="3" >
                                <h:form>
                                    <h:commandLink value="ES " action="#{langBean.cambiarIdioma('es')}"/>
                                    <h:outputLabel value="/" />
                                    <h:commandLink value=" EN" action="#{langBean.cambiarIdioma('en')}"/>
                                </h:form>
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>

                </h:panelGrid>

            </div>

            <div>
                <div id="left">
                    
                        <p:menu style="width: 90%">
                            <p:submenu label="#{lang['temp.session.pf']}" icon="pi pi-user">
                                <p:menuitem value="#{lang['temp.session.li']}" icon="pi pi-sign-in" outcome="/public/loginTemplate"/>
                                <p:menuitem value="#{lang['temp.session.su']}" icon="pi pi-user-plus" outcome="/public/registerTemplate"/>
                            </p:submenu>
                        </p:menu>
                    
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </f:view>
    </h:body>

</html>
