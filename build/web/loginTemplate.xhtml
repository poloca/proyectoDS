<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/generalTemplate_NS.xhtml">

            <ui:define name="content">
                <div id="top" class="top">
                    <h1>
                        #{lang['temp.session.li']}
                    </h1>
                    <h:form>
                        <h:messages globalOnly="true" />
                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputLabel value="#{lang['form.fill.user']}: " />
                            <h:inputText id="username" value="#{loginBack.usuario}" 
                                          required='true'
                                          requiredMessage="#{lang['required.err']}"/>
                            <h:message for = "username" />
                            <h:outputLabel id="pass" value="#{lang['form.fill.pass']}: " />
                            <h:inputText value="#{loginBack.password}"
                                         required='true'
                                         requiredMessage="#{lang['required.err']}"/>
                            <h:message for = "pass" />
                        </h:panelGrid>
                        <h:commandButton value="#{lang['temp.session.li']}" 
                                         action="#{loginBack.validarLogin()}"/>
                    </h:form>
                    <div style="padding-top: 15px">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{lang['form.login.nsm']}? " />
                            <h:link value="#{lang['form.login.regm']}" outcome="registerTemplate"/>
                        </h:panelGrid>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
