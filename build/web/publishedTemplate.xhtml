<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/worksTemplate.xhtml">

            <ui:define name="content">
                <div id="top" class="top">
                    <h1 style="font-size: 24px">
                        <h:outputText value="#{getRecetasBean.receta.nombrer}"/>
                    </h1>
                    <div align="right" style="padding-right: 50px">
                        <h4>
                            <h:outputText value="#{lang['recipe.info.pub']} #{getRecetasBean.usern}"/>
                        </h4>            
                    </div>
                    <div style=" padding-left: 50px">
                        <div>
                            <h2>#{lang['recipe.seccion.info']}</h2>
                            <h:panelGrid columns="2">
                                <h:panelGroup>
                                    <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                                        <h:outputLabel value="#{lang['recipe.info.cat']}: "/>
                                        <h:outputText value="#{getRecetasBean.catn}"/>
                                        <h:outputLabel value="#{lang['recipe.info.prept']}: "/>
                                        <h:outputText value="#{getRecetasBean.receta.tprep} #{lang['recipe.view.min']}"/>
                                        <h:outputLabel value="#{lang['recipe.info.cookt']}: "/>
                                        <h:outputText value="#{getRecetasBean.receta.tcook} #{lang['recipe.view.min']}"/>
                                        <h:outputLabel value="#{lang['recipe.info.portions']}: "/>
                                        <h:outputText value="#{getRecetasBean.receta.porcion} #{lang['recipe.view.serve']}"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h3 style=" padding-left: 150px">#{lang['recipe.info.dif']}</h3>
                                    <h:panelGrid style=" padding-left: 150px">
                                        <h:outputText value="#{getRecetasBean.receta.dificultad}"/> 
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                        </div>
                        <div>
                            <h2>#{lang['recipe.seccion.ingr']}</h2>
                            <h3>
                                <h:panelGrid columns="2" width="50%" columnClasses="forty-percent, sixty-percent">
                                <h:outputText value="#{lang['recipe.ingr.ing']}"/>
                                <h:outputText value="#{lang['recipe.ingr.quant']}"/>
                            </h:panelGrid>
                            </h3>
                            <ui:repeat value="#{getRecetasBean.ingredientesRec}" var="ixr">
                                <h:panelGrid columns="2" width="50%" columnClasses="forty-percent, sixty-percent" cellpadding="5px">
                                    <h:outputText value="#{ixr[0]}"/>
                                    <h:panelGroup>
                                        <h:panelGrid columns="2" cellpadding="5px">
                                            <h:outputText value="#{ixr[1]}"/>
                                            <h:outputText value="#{ixr[2]}"/>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </ui:repeat>
                        </div>
                        <div>
                            <h2>#{lang['recipe.seccion.prep']}</h2>
                            <h:outputText value="#{getRecetasBean.receta.preparacion}"
                                             style="height: 170px; width: 90%"/>
                            
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
