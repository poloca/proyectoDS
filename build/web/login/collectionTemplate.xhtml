<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/generalTemplate_IS.xhtml">

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <div id="top" class="top">
                    <h1>
                        #{lang['collection.title']}
                    </h1>

                    <h:form>
                        <h:messages globalOnly="true" />

                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputLabel value="#{lang['form.fill.name']}: " />
                            <h:inputText id="colname" value="#{collectionBean.coleccion.nombrecol}" 
                                         required='true'
                                         requiredMessage="#{lang['required.err']}"/>
                            <h:message for = "colname" />
                            <h:outputLabel id="desc" value="#{lang['form.fill.desc']}: " />
                            <h:inputTextarea value="#{collectionBean.coleccion.descripcion}"
                                             required='true'
                                             requiredMessage="#{lang['required.err']}"/>
                            <h:message for = "desc" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="10px" cellspacing="10px">
                            <p:commandButton value="#{lang['add.button']}" icon="pi pi-plus" 
                                             action="#{collectionBean.registrar()}" style="float: left; padding-left: 20px"/>
                            <p:button value="#{lang['recipe.button.back']}" outcome="/login/collectionViewTemplate" 
                                      icon="pi pi-arrow-left" style="float: right; padding-left: 20px"/>
                        </h:panelGrid>
                    </h:form>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
