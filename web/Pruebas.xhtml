<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/generalTemplate_NS.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{ixRBean.ingredientes}" var="i1">
                        <p:column headerText="id ese">

                        </p:column>
                        <p:column headerText="id receta">
                            <h:outputText value="#{i1.idReceta}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
                
                <h:form>
                    <p:dataTable value="#{ixRBean.ingredientes2}" var="i2">
                        <p:column headerText="id ese">
                            <h:outputText value="#{i2.idIxr}"/>
                        </p:column>
                        <p:column headerText="id receta">
                            <h:outputText value="#{i2.idReceta}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
                <h:button value="add" outcome="/faces/putIngredientsTemplate"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
