<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/worksTemplate.xhtml">

            <ui:define name="content">
                <div id="top" class="top">
                    <h1 style="font-size: 24px">
                        <h:outputText value="#{getRecetasBean.receta.nombrer}"/>
                    </h1>
                    <div align="right" style="padding-right: 50px">
                        <h4>
                            <h:outputText value="#{lang['recipe.info.pub']} #{getRecetasBean.usern}"/>
                        </h4>            
                    </div>
                    <div style=" padding-left: 50px">
                        <div>
                            <h2>#{lang['recipe.seccion.info']}</h2>
                            <h:panelGrid columns="2">
                                <h:panelGroup>
                                    <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                                        <h:outputLabel value="#{lang['recipe.info.cat']}: "/>
                                        <h:outputText value="#{getRecetasBean.catn}"/>
                                        <h:outputLabel value="#{lang['recipe.info.prept']}: "/>
                                        <h:outputText value="#{getRecetasBean.receta.tprep} minutes"/>
                                        <h:outputLabel value="#{lang['recipe.info.cookt']}: "/>
                                        <h:outputText value="#{getRecetasBean.receta.tcook} minutes"/>
                                        <h:outputLabel value="#{lang['recipe.info.portions']}: "/>
                                        <h:outputText value="#{getRecetasBean.receta.porcion} servings"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h3 style=" padding-left: 150px">#{lang['recipe.info.dif']}</h3>
                                    <h:panelGrid style=" padding-left: 150px">
                                        <h:outputText value="#{getRecetasBean.receta.dificultad}"/> 
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                        </div>
                        <div>
                            <h2>#{lang['recipe.seccion.ingr']}</h2>
                            <h:panelGrid columns="2" cellpadding="15" cellspacing="5">
                                <h:panelGroup>
                                    <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                                        <h:outputText value="Ingrediente"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                                        <h:outputLabel value="Medida"/>
                                        <h:outputText value="Medida nom"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                        </div>
                        <div>
                            <h2>#{lang['recipe.seccion.prep']}</h2>
                            <h:outputText value="#{getRecetasBean.receta.preparacion}"
                                             style="height: 170px; width: 90%"/>
                            
                        </div>
                        <div style="padding-top: 20px">
                            <h:button style="float: right" value="#{lang['recipe.button.edit']}"/>
                            <h:button value="#{lang['recipe.button.back']}" />
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
